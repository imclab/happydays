<!doctype HTML>
<html xmlns:wb="http://open.weibo.com/wb">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/gift.css">
    <script src="js/matrix.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/color_utils.js" type="text/javascript"></script>
    <script src="js/Stats.js" type="text/javascript"></script>
    <script src="js/touch_control.js" type="text/javascript"></script>
    <script src="js/css_3d.js" type="text/javascript"></script>
    <script src="js/gift_card.js" type="text/javascript"></script>
  </head>
  <body>
      <div id="customize">
          <h1>Happy Days</h1>
          <div id="write-greeting">
              <h2>Write Your Greeting</h2>
              <h3>Title</h3>
              <p><input id="title" type="text" placeholder="Happy Birthday!"></p>
              <h3>Body</h3>
              <p><input id="body" type="text" placeholder="Dear Darling, From Your Love"></p>
          </div>
          <div id="send-greeting">
              <h2>Send Your Greeting</h2>
              <a href="mailto:?subject=Greetings&amp;body=I've got something special for you at http://happydays.com" target="_blank">Mail</a>
              <br>
              <div class="fb-like" data-href="http://happydays.com/?title=foo&amp;body=bar" data-send="true" data-layout="button_count" data-width="90" data-show-faces="false"></div>
              <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>
              <div class="g-plus" data-action="share" data-annotation="none"></div>
              <wb:share-button count="n" ></wb:share-button>
          </div>
      </div>
<!-- Facebook -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- Twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<!-- Google+ -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
