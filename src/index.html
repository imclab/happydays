    <meta charset="utf-8">

	<script>
		showSend = function() {
		document.getElementById('write-greeting').style.display = 'none';
		document.getElementById('send-greeting').style.display = 'block';
		};

		showWrite = function() {
		document.getElementById('write-greeting').style.display = 'block';
		document.getElementById('send-greeting').style.display = 'none';
		};
	</script>
  </head>
  <body>
      <div id="customize">
          <div id="write-greeting">
              <h2>Write Your Greeting</h2>
              <h3>Title</h3>
              <p><input id="edit-title" type="text" placeholder="Happy Birthday!"></p>
              <h3>Greeting Text</h3>
              <p><input id="edit-body1" type="text" placeholder="Happy Birthday Dear!"></p>
              <p><input id="edit-body2" type="text" placeholder="Lots of Love and Happy Days~"></p>
              <p><input id="edit-body3" type="text" placeholder="- A Secret Admirer"></p>
			  <p><button onclick="showSend()">Ok, Done!</button>
          </div>
          <div id="send-greeting">
              <h2>Send Your Greeting</h2>
			  <p><button onclick="showWrite()">No, wait, I need to change it!</button></p>
			  <br>
			  <br>
			  <h3>Click to Send Your Greeting</h3>
			  <p>
				  <div class="fb-send" data-href=""></div>
				  <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>
				  <div class="g-plus" data-action="share" data-annotation="none"></div>
				  <wb:share-button count="n" ></wb:share-button>
			  </p>
          </div>
      </div>
